<a href="#/" class="btn">Back</a>

<div class="messages">
    <div class="message row">
        <div class="title span10">
            {{ vm.topic.title }}
        </div>
        <div class="date span2">
            {{ vm.topic.created | date: "medium" }}
        </div>
        <div class="contents span12">
            {{ vm.topic.body }}
        </div>
        <div class="replies span12">
            <div class="reply" data-ng-repeat="r in vm.topic.replies">
                <div class="created pull-right">
                    {{ r.created | date: "medium" }}
                </div>
                <div class="content">
                    {{ r.body }}
                </div>
            </div>
        </div>
    </div>
    <h3>Reply</h3>
    <form name="newReplyForm" novalidate data-ng-submit="vm.addReply()">
        <fieldset>
            <div>
                <label for="title">Body</label>
                <textarea name="body" rows="5" colunns="30" data-ng-model="vm.newReply.body" required minlength="15" />
                <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span>
                <span class="error" data-ng-show="newReplyForm.body.$error.minlength">Minimum 15 characters</span>
             </div>
            <div>
                <input type="submit" class="btn btp-primary" value="Save" data-ng-disabled="newReplyForm.$invalid" />
            </div>
        </fieldset>
    </form>
</div>
