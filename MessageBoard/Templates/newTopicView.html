<h3>New Topic</h3>
<form name="newTopicForm" novalidate data-ng-submit="vm.save()">
    <fieldset>
        <div>
            <label for="title">Title</label>
            <input name="title" type="text" data-ng-model="vm.newTopic.title" required minlength="5" />
            <span class="error" data-ng-show="newTopicForm.title.$error.required">*</span>
            <span class="error" data-ng-show="newTopicForm.title.$error.minlength">Minimum 5 characters</span>
        </div>
        <div>
            <label for="title">Body</label>
            <textarea name="body" rows="5" colunns="30" data-ng-model="vm.newTopic.body" required minlength="15" />
            <span class="error" data-ng-show="newTopicForm.body.$error.required">*</span>
            <span class="error" data-ng-show="newTopicForm.body.$error.minlength">Minimum 15 characters</span>
        </div>
        <div>
            <input type="submit" class="btn btp-primary" value="Save" data-ng-disabled="newTopicForm.$invalid" />
            <a href="#/" class="btn">Cancel</a>
        </div>
    </fieldset>
</form>
