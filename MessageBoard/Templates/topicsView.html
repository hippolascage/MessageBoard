<div>
    <div class="message-header">
        <h1>Latest Messages</h1>
        <div>Message count: {{ vm.data.topics.length }}</div>
    </div>

    <div>
        <a href="#/newmessage">Add New Message</a>
    </div>

    <div class="progress progress-striped active" data-ng-show="vm.isBusy">
        <div class="bar" style="width:100%"></div>
    </div>

    <div class="messages">
        <div class="message row" data-ng-repeat="i in vm.data.topics">
            <div class="title span10">
                <a data-ng-href="#/message/{{ i.id }}">{{ i.title }}</a>

            </div>
            <div class="date span2">
                {{ i.created | date: "medium" }}
            </div>
            <div class="contents span12">
                {{ i.body }}
            </div>
        </div>
    </div>
</div>
